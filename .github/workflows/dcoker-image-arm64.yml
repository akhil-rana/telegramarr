name: Publish Docker Image to Docker Hub (ARM64v8)

on:
  workflow_dispatch:  # Triggered manually

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    name: Build on ubuntu-22.04 armv8
    steps:
      - uses: actions/checkout@v4
      - uses: uraimo/run-on-arch-action@v2
        name: Run commands
        id: runcmd
        with:
          arch: aarch64
          distro: ubuntu22.04

          run: |
            apt update
            apt upgrade
            apt install apt-transport-https ca-certificates curl software-properties-common
            curl -fsSL https://download.docker.com/linux/ubuntu/gpg | gpg --dearmor -o /usr/share/keyrings/docker-archive-keyring.gpg
            echo "deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/docker-archive-keyring.gpg] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable" | tee /etc/apt/sources.list.d/docker.list > /dev/null
            sudo apt update
            apt-cache policy docker-ce
            sudo apt install docker-ce
            docker login -u akhilrana -p ${{ secrets.DOCKER_PASSWORD }}
            docker build -t akhilrana/telegramarr:arm64-latest .
            docker push akhilrana/telegramarr:arm64-latest
